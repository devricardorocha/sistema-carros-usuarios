spring.application.name=Sistema de gestao de carros e usuarios

# Spring Data JPA e H2 Database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:siscardb
spring.h2.console.enabled=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/db/data.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Server API
server.servlet.context-path=/api

# Spring secutiry e JWT
jwt.secret=ab060cc0cee08dfc33d732cd7c9417b89c3c1e2167fb5da5949f4dad13a67b3c
jwt.expiration=3600000

# Server port
server.port=${PORT:8080}